	<script type="text/javascript">
	
	var animFrame=0;
	var animInterval = setInterval(animateTheme,32);
	var animFucker=0;
	var animLayers = new Array(10);
	var animSpeeds = new Array(10);
	var offsets = new Array(144);
	var ELEMENT=0;
	var CUROFFSET=1;
	var ANIMSPEED=2;
	var WIDTH=3;
	animLayers[0] = [document.getElementById('bg01'),0,0,144];
	animLayers[1] = [document.getElementById('bg02'),0,1,107];
	animLayers[2] = [document.getElementById('bg03'),0,2,96];
	animLayers[3] = [document.getElementById('bg04'),0,3,48];
	animLayers[4] = [document.getElementById('bg05'),0,4,48];
	animLayers[5] = [document.getElementById('bg06'),0,5,48];
	animLayers[6] = [document.getElementById('bg07'),0,6,48];
	animLayers[7] = [document.getElementById('bg08'),0,5,48];
	animLayers[8] = [document.getElementById('bg09'),0,4,48];
	animLayers[9] = [document.getElementById('bg10'),0,3,48];
	
	for(i=0;i<145;i++) {
		offsets[i] = i + 'px 0px';
	}
	
	
	var curLayer;
	function animateTheme() {
		animFrame++;
		animFucker++;

		//if (animFrame%100==0) console.log('Frame ' + animFrame);
		if (animFrame==1000) clearInterval(animInterval);
		for (i=0;i<3;i++) {
			curLayer = animLayers[i];
			if (animFucker>curLayer[2]) {
				curLayer[0].style.backgroundPosition=offsets[curLayer[1]++];
				if (curLayer[1] == curLayer[3]) curLayer[1]=0;
			}
		}
		
		if (animFucker==5) animFucker=0;
	}
	
	</script>
	
	
</body>
